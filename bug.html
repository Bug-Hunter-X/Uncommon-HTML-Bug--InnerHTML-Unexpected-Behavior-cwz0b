<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; //This is where the bug is.
      //The solution is below. Adding a setTimeout function and removing innerHTML makes the bug go away.
      //document.getElementById("myDiv").innerText = "";
      setTimeout(function(){ document.getElementById("myDiv").innerText = "This text is now invisible."; }, 1000);
    }
  </script>
</body>
</html>
